<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übungen Boxen manipulieren</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navigation {
            width: 100%;
            height: 80px;
            background-color: red;
            box-sizing: border-box; /* Wichtig für Aufgabe 1 */
            border-bottom: 5px solid green;
        }

        .container {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black; /* Hinzugefügt */
        }

        .centered-box {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 128, 0, 0.5); /* Grün mit Transparenz */
        }

        .outer-box {
            width: 1000px;
            height: 600px;
            background-color: yellow;
            border: 2px solid gray;
            display: flex;
            flex-wrap: wrap; /* Wichtig für das Umbrechen */
            justify-content: space-around; /* Gleichmäßige Verteilung horizontal */
            align-content: space-around; /* Gleichmäßige Verteilung vertikal */
        }

        .inner-box {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top {
            justify-content: flex-start; /* Links ausrichten */
        }

        .middle {
            justify-content: center; /* Mitte ausrichten */
        }

        .bottom {
            justify-content: flex-end; /* Rechts ausrichten */
        }
    </style>
</head>

<body>

    <div class="navigation"></div>
    <div class="container">
        <div class="centered-box"></div>
    </div>

    <div class="outer-box">
        <div class="inner-box top"><h1>A</h1></div>
        <div class="inner-box top"><h1>B</h1></div>
        <div class="inner-box top"><h1>C</h1></div>

        <div class="inner-box middle"><h1>D</h1></div>
        <div class="inner-box middle"><h1>E</h1></div>
        <div class="inner-box middle"><h1>F</h1></div>

        <div class="inner-box bottom"><h1>G</h1></div>
        <div class="inner-box bottom"><h1>H</h1></div>
        <div class="inner-box bottom"><h1>I</h1></div>
    </div>

</body>

</html>
