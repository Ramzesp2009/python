      <!DOCTYPE html>
      <html>
      <head>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <style>
          .hover-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
          }
      
          .hover-button:hover {
            background-color: #3e8e41;
          }
      
          .link-container {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f5f5f5;
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
          }
      
          .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
          }
      
          .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
          }
      
          .col-md-6 {
            flex-basis: 50%;
            padding: 20px;
          }
      
          .img-fluid {
            max-width: 400px;
            height: auto;
            margin: 0 auto;
          }
      
          .link-knast {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
          }
      
          .link-knast:hover {
            background-color: #3e8e41;
          }
        </style>
      </head>
      <body>
        <button class="hover-button">Klicken Sie hier</button>
      
        <div class="link-container">
          <a href="https://www.example.com">Link mit Ubuntu-Schriftart</a>
        </div>
      
        <section class="container">

            <div class="col-md-6">

            <div class="col-md-6">

            </div>
          </div>
          <div class="row">

              <p>Text 2</p>
            </div>
            <div class="col-md-6">
              <img src="bild2.jpg" alt="Bild 2" class="img-fluid">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p>Text 3</p>
            </div>
            <div class="col-md-6">
              <img src="bild3.jpg" alt="Bild 3" class="img-fluid">

        <a href="knastseite.html" class="link-knast">Füttere die Ente im Knast!</a>
